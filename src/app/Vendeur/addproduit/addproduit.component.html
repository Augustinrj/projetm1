<app-toolbar-vendeur></app-toolbar-vendeur>
<div class="row">
    <div class="col-md-3">
        <ul class="nostyle">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
    </div>
    <div class="col-md-6">
        <label class="formadd text-center">Ajout du nouveau produit</label>
        <form [formGroup]="addproduit" enctype="multipart/form-data">
            <label>Nom du produit </label>
            <input type="text" class="form-control formadd" placeholder="casques,..." formControlName="nomprod" >
            <label>Categorie</label>
            <select class="form-control formadd" formControlName="categorie" >
                <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.libelle}}</option>
            </select>
            <label>Prix</label>
            <input type="number" class="form-control formadd" placeholder="0000" min="0" formControlName="nombre">
            <!-- Actif 0 -->
            <label>Description</label>
            <textarea class="form-control formadd" placeholder="produit authentique ....." formControlName="description"></textarea>
            <label>Stock existant</label>
            <input type="number" class="form-control formadd" placeholder="0000" min="0"formControlName="stockexistant"/>
            <label>Image du produit</label>
            <input type="file" (change)="onchange($event)" class="form-control formadd" name="file"/><br>
            <input type="submit" class="btn btn-success form-control formadd text-center" (click)="save();" value="Enregistrer produit"/>
        </form>
    </div>
    <div class="col-md-2">
        <img [src]="url" width="100" height="100" style="margin-top: 100px;"/>
    </div>
</div>
